name: CI

on:
  push:
    branches:
      - philippe
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install PDM
        run: |
          python -m pip install pdm
          pdm install

      - name: Run linters
        run: pdm run lint
