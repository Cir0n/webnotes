{% extends "base.html" %}
{% block content %}
<h2>Étudiants de la Classe</h2>
<ul>
    {% for student in students %}
        <li>
            {{ student.first_name }} {{ student.last_name }}
            <a href="{{ url_for('teacher.student_grades', student_id=student.id) }}">📄 Voir Notes</a>

            <form action="{{ url_for('teacher.add_grade') }}" method="POST">
                <input type="hidden" name="student_id" value="{{ student.id }}">
                <input type="hidden" name="class_id" value="{{ class_id }}">
                <select name="subject_id">
                    <option value="1">Maths</option>
                    <option value="2">Français</option>
                    <!-- Ajoute dynamiquement les matières enseignées -->
                </select>
                <input type="number" name="grade" placeholder="Note" required>
                <input type="text" name="comment" placeholder="Commentaire">
                <button type="submit">➕ Ajouter</button>
            </form>
        </li>
    {% endfor %}
</ul>
{% endblock %}
