<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Teacher Details</h1>
        {% if teacher %}
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{ teacher.first_name }} {{ teacher.last_name }}</h5>
                    <p class="card-text"><strong>Subject:</strong> {{ teacher.subject }}</p>
                </div>
            </div>
        {% else %}
            <div class="alert alert-danger" role="alert">
                No details available for this teacher.
            </div>
        {% endif %}
        <a href="/teachers" class="btn btn-secondary mt-3">Back to Teacher List</a>
    </div>
</body>
</html>
