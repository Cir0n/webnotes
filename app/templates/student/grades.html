<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes - Étudiant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/student/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    {% include 'partials/_navbar.html' %}

    <div class="container-fluid py-4">
        <div class="row mb-4">
            <div class="col-12">
                <h2 class="text-primary mb-4">Mes Notes</h2>
                <div class="card mb-4">
                    <div class="card-body">
                        <h4 class="mb-3">Moyenne Générale: <span class="average-box">14.5/20</span></h4>
                        <div class="progress">
                            <div class="progress-bar bg-success" style="width: 72%"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <!-- Matières principales -->
            <div class="col-md-6">
                <div class="subject-card">
                    <div class="grade-header">
                        <h5 class="mb-0">Mathématiques</h5>
                        <small>Prof: M. Dupont</small>
                    </div>
                    <div class="card-body">
                        <div class="grade-item">
                            <div class="d-flex justify-content-between align-items-center">
                                <div>
                                    <h6>Contrôle - Équations du second degré</h6>
                                    <small class="text-muted">15 Mars 2024</small>
                                </div>
                                <div class="grade-circle grade-excellent">15</div>
                            </div>
                        </div>
                        <div class="grade-item">
                            <div class="d-flex justify-content-between align-items-center">
                                <div>
                                    <h6>Devoir Maison - Fonctions</h6>
                                    <small class="text-muted">1 Mars 2024</small>
                                </div>
                                <div class="grade-circle grade-good">14</div>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer bg-light">
                        <div class="d-flex justify-content-between align-items-center">
                            <span>Moyenne</span>
                            <span class="average-box">14,5/20</span>
                        </div>
                    </div>
                </div>

                <!-- Autres matières... -->
            </div>

            <!-- Statistiques -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0"><i class="fas fa-chart-line"></i> Statistiques</h5>
                    </div>
                    <div class="card-body">
                        <canvas id="gradesChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script>
        // Graphique des notes
        const ctx = document.getElementById('gradesChart').getContext('2d');
        new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['Sept', 'Oct', 'Nov', 'Déc', 'Jan', 'Fév'],
                datasets: [{
                    label: 'Évolution des moyennes',
                    data: [12, 13, 14, 13.5, 15, 14.5],
                    borderColor: '#4e54c8',
                    tension: 0.3
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: false,
                        min: 10,
                        max: 20
                    }
                }
            }
        });
    </script>
</body>
</html>
